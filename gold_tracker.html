<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100px;
      overflow: hidden;
    }

    .wrapper {
      display: flex;
      align-items: baseline;
      gap: 8px;
    }

    .preis {
      font-family: 'Inter', sans-serif;
      font-size: 48px;
      font-weight: 700;
      color: #1a1a1a;
    }

    .label {
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      font-weight: 400;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="preis" id="preis">â€“</div>
    <div class="label">USD/oz</div>
  </div>

  <script>
    async function laden() {
      try {
        const proxy = 'https://corsproxy.io/?';
        const url = 'https://query1.finance.yahoo.com/v8/finance/chart/GC=F?interval=1m&range=1d';
        const res = await fetch(proxy + encodeURIComponent(url));
        const data = await res.json();
        const preis = data.chart.result[0].meta.regularMarketPrice.toFixed(2);
        document.getElementById('preis').textContent = preis;
      } catch (e) {
        document.getElementById('preis').textContent = 'N/A';
      }
    }

    laden();
    setInterval(laden, 60000);
  </script>
</body>
</html>
